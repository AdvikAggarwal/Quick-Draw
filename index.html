<html>

<head>
  <meta charset="UTF-8">
  <title>Quick Draw</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Gloria+Hallelujah&family=Merienda:wght@700&family=Mynerve&family=Patrick+Hand&display=swap" rel="stylesheet">
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div>
  <center>
<!-- Modal -->
<div id="myModal" class="modal fade">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title font">Sketches</h4>
    </div>

    <div class="modal-body">
      <img src="sketch1.png">
      <img src="sketch2.png">
    </div>

  </div>
</div>

<h1>Quick Draw
<button id="show_sketch" class="btn btn-warning" data-toggle="modal" data-target="#myModal">Show Sketches</button>
  </h1>
  <div class="output">
  <p id="label">Your Sketch:</p>

  <p id="Confidence">Confidence&nbsp;:</p>
  <p id="Sketch" class="text-danger sketch">Sketch to be drawn is : </p>
</div>
  <button class="btn btn-danger start" onclick="start();" id="play">Play</button>
  <br>
    <h2 id="score"><span id="inner_score">Score : 0</span><span id="timer">Time Left : 10s</span></h2>
</center> 
</div>



<script src="main.js"></script>
</body>

</html>
